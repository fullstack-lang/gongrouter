<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==tableoutlet" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-table-outlet [DataStack]="DataStack" [StructNames]="myArray"></lib-table-outlet>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==default" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-github_com_fullstack_lang_gongrouter_go-data-model-panel [GONG__DATA__StackPath]="DataStack" [GONG__MODEL__StacksPath]="ModelStacks">
        </lib-github_com_fullstack_lang_gongrouter_go-data-model-panel>
    </as-split-area>
</as-split>
